<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div ng-app='app'>

    <div ng-controller='appCtr as vm'>
        <chips-input selected-tags="vm.selectedTags"></chips-input>
        <md-button class="md-primary md-raised" ng-click="vm.searchForTut()">Search</md-button>
        <add-post></add-post>
        <explore></explore>

        <div ng-if="vm.isLoading" layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
            <md-list flex ng-hide="!vm.posts.length">
                <md-list-item class="md-3-line" ng-repeat="item in vm.posts">
                    <div layout="column" layout-align="space-around center">
                        <div flex>
                            <md-button class="md-icon-button" ng-click="vm.upvote(item._id)"  ng-disabled="vm.alreadyVoted(item._id)">
                                <md-icon md-font-set="material-icons"> arrow_drop_up </md-icon>
                            </md-button>
                        </div>
                        <div flex>{{item.points}}</div>
                    </div>
                    <div class="md-list-item-text" layout="column">
                        <h3><a ng-href="{{item.link}}"> {{item.title}}</a></h3>
                        <p>{{item.link}}</p>
                        <md-chips ng-model="item.tags" readonly="true"></md-chips>
                    </div>
                    <div>
                        <md-tooltip md-direction="top">Insert Drive</md-tooltip>
                        <md-icon class="md-secondary" md-font-set="material-icons" ng-if="item.video"> ondemand_video </md-icon>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-cookies.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
<script src="bundle.js"></script>
</html>
