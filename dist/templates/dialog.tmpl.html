<div flex="50" layout-align="center center">
<md-dialog>
    <form ng-cloak>
    <md-dialog-content layout="column">
        <div class="md-dialog-content">
            <p>
                Add a link to the tutorial along with the relevant tags.
            </p>

        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Link</label>
            <input ng-model="dialog.post.link" type="text">
        </md-input-container>

        <chips-input selected-tags="dialog.selectedTags" not-found-strategy="2"></chips-input>
        </div>
    </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="dialog.submit()">
                submit
            </md-button>
            <md-button ng-click="dialog.closeDialog()">
                close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
</div>
