<div ng-hide="!myVm.posts.length">
<div>
    <md-checkbox ng-model="myVm.showExactTags" aria-label="Show Exact Search 1">
        Show Exact Search
    </md-checkbox>
    <md-checkbox ng-model="myVm.showOnlyVideo" aria-label="Checkbox 1">
        Show Only Videos
    </md-checkbox>
</div>
<md-list>
    <md-list-item class="md-3-line" ng-repeat="item in myVm.posts | filter: myVm.tagEqual">
        <div layout="column" layout-align="space-around center">
            <div flex>
                <md-button class="md-icon-button" ng-click="myVm.upvote(item._id)"  ng-disabled="myVm.alreadyVoted(item._id)">
                    <md-icon md-font-set="material-icons"> arrow_drop_up </md-icon>
                </md-button>
            </div>
            <div flex>{{item.points}}</div>
            <div flex>
                <md-button class="md-icon-button" ng-click="myVm.downvote(item._id)"  ng-disabled="myVm.alreadyVoted(item._id)">
                    <md-icon md-font-set="material-icons"> arrow_drop_down </md-icon>
                </md-button>
            </div>
        </div>
        <div class="md-list-item-text" layout="column">
            <h3><a ng-href="{{item.link}}"> {{item.title}}</a></h3>
            <p>{{item.link}}</p>
            <md-chips  ng-model="item.tags" readonly="true">
                <md-chip-template>
                    {{myVm.firstLetterToUpper($chip)}}
                </md-chip-template>
            </md-chips>
        </div>
        <div title="video toturial">
            <md-icon class="md-secondary" md-font-set="material-icons" ng-if="item.video" > ondemand_video </md-icon>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
</div>
