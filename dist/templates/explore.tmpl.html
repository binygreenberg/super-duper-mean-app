<md-button class="md-raised" ng-click="myVm.open =!myVm.open">Explore</md-button>
<div layout="row" ng-if='myVm.open'>
    <md-menu ng-repeat="subject in myVm.subjectAndTags" >
        <md-button ng-mouseenter="$mdMenu.open()">
            {{subject.subject}}
        </md-button>
        <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
            <md-menu-item ng-repeat="tags in subject.tags">
                <md-button ng-click="myVm.addToInput(tags)">{{tags}}</md-button>
            </md-menu-item>
        </md-menu-content></md-menu>
</div>
