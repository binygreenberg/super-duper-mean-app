<div>
<md-chips ng-model="vm.selectedTags" md-autocomplete-snap="" md-transform-chip="vm.transformChip($chip)" md-require-match=''>
    <md-autocomplete
            md-search-text="vm.searchText"
            md-items="item in vm.querySearch(vm.searchText,vm.tags)"
            md-item-text="item.display"
            md-min-length="0"
            md-autoselect='true'
            placeholder="Add a Tag">
        <md-item-template>
            <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item}}</span>
        </md-item-template>
    </md-autocomplete>
</md-chips>
</div>
